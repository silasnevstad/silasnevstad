name: Update profile assets

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Ensure output dir
        run: mkdir -p profile

      # ---- GitHub Readme Stats (SVGs) ----
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&hide_border=true&include_all_commits=true&rank_icon=github&theme=transparent
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&langs_count=6&hide_border=true&theme=transparent
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # ---- Metrics Isocalendar (half-year) ----
      - name: Generate isocalendar (half-year)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: profile/isocalendar.svg
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

      # ---- Custom 26-week activity line chart (SVG) ----
      - name: Python deps
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib requests

      - name: Generate 26w activity chart (SVG)
        env:
          GH_OWNER: ${{ github.repository_owner }}
          GH_REPO: silasnevstad   # pick ONE repo to chart; or change to another
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OUT_PATH: profile/activity-26w.svg
        run: |
          python scripts/gen_activity_chart.py

      # ---- Commit everything once ----
      - name: Commit profile assets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "chore: update profile assets" || exit 0
          git push
