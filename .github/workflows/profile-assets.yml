name: Update profile assets

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

concurrency:
  group: profile-assets-${{ github.repository }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Ensure output dir
        run: mkdir -p profile

      # ---- GitHub Readme Stats ----
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&hide_border=true&include_all_commits=true&rank_icon=github&theme=transparent
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&langs_count=6&hide_border=true&theme=transparent
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # ---- Metrics Isocalendar (half-year) ----
      - name: Generate isocalendar (half-year)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: profile/isocalendar.svg
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

      # ---- Account-wide 26-week activity line chart (GraphQL) ----
      - name: Python deps
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib requests

      - name: Generate 26w activity chart (account-wide)
        env:
          GH_LOGIN: ${{ github.repository_owner }}
          GH_TOKEN: ${{ secrets.METRICS_TOKEN }}
          OUT_PATH: profile/activity-26w.svg
        run: |
          python scripts/gen_activity_chart_graphql.py

      # ---- Commit ----
      - name: Commit profile assets
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add profile/*.svg
          git diff --cached --quiet && exit 0

          git commit -m "chore: update profile assets"

          git fetch origin "$DEFAULT_BRANCH"
          git pull --rebase origin "$DEFAULT_BRANCH"

          git push origin HEAD:"$DEFAULT_BRANCH"
